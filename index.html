<!DOCTYPE html>
<html lang="en">
<!-- browser head -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- page title -->
    <title>Student's Bio</title>
    <!-- main css link -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- cdnjs link -->

<!-- main body -->
<body>

    <h1 class="mytitle">
        <i class="fa-solid fa-user-graduate myicon"></i>

        <i class="fa-regular fa-pen-to-square mypen"></i>

    <!-- Contact Me  -->
    
    <div class="mycontact">
        <p class="contact-info">
           <a href="#">
                <i class="fa-regular fa-paper-plane email"></i>
            </a> 
        </p>

        <p class="contact-info">  
           <a href="#">
                <i class="fa-solid fa-map-location-dot address"></i>
            </a>
        </p>

        <p class="contact-info">
            <a href="#">
                <i class="fa-solid fa-phone-volume telephone"></i>
            </a>
        </p>

        <p class="contact-info">
            <a href="#">
                <i class="fa-brands fa-github github"></i>
            </a>
        </p>
